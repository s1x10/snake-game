
<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
    <head>
        <title>Snake Game</title>
        <style>
            canvas {
                border: 20px solid black;
            }
        </style>
    </head>
    <body style="height: 100%; margin: 0; position: relative">
    
        <div>  
            <canvas id="snakegame" width="200" height="200" style="position: relative">  </canvas>
            
            <div  id="menu" hidden style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);  flex-direction: column; gap: 20px; justify-content: center; align-items: center;" >
                <div>
                    <span>Total Points</span><span id="pointsT" style="margin-left: 4px;">0</span>
                    <span>Points</span><span id="pointsG" style="margin-left: 4px;">0</span>
                </div>
                <div>
                    <button  id="startGameButton" onclick="restartGame();">Start game</button>
                </div>
                <div>
                    <label>apple amount:</label>
                    <select  id="Number of apples" name="Number of apples" value="1">
                        <option value=1>1 apple</option>
                        <option value=2>2 apples</option>
                        <option value=3>3 apples</option>
                        <option value=4>4 apples</option>
                    </select>
                </div>
                <div>
                    <label>Game size:</label>
                    <select onchange="resizeGame()" name="size" id="size" value="4">
                        <option value=2>Little</option>
                        <option value=3>Medium</option>
                        <option value=4>Big</option>
                        <option value=5>Very big</option>
                        <option value=6>Massive</option>
                    </select>
                </div>
                <div>
                    <label>Game speed:</label>
                    <select onchange="setSpeed()" name="speed" id="speed" value="5">
                        <option value="4">Slow</option>
                        <option value="5">Medium</option>
                        <option value="6">Fast</option>
                        <option value="7">Very fast</option>
                        <option value="10">Impossible</option>
                    </select>
                </div>
                <div>
                    <label>Skin:</label>
                    <select onchange="draw()" name="skin" id="skin">
                        <option value="1">DevSkin</option>
                        <option value="2">Dark Snake</option>
                    </select>
                </div>
            </div>
            <div  id="restartGameMenu" hidden style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);  flex-direction: column; gap: 20px; justify-content: center; align-items: center;" >
                <div>
                    <span>Points</span><span id="pointsR" style="margin-left: 10px; margin-top: 20px">0</span>
                    <span>Total Points</span><span id="pointsTG" style="margin-left: 8px;">0</span>
                    <button  id="restartGameButton" onclick="restartGame();">Start game</button>
                    <button  id="openMenuButton" onclick="openMenu();">Menu</button>
                </div>
            </div>
            <div id="pointDisplay" style="position: absolute;">
                <span>Points</span><span id="points" style="margin-left: 8px;">0</span>
            </div>
        </div>
        
        
        
        
        <script>
            
            const canvas = document.querySelector("canvas");
            const ctx = canvas.getContext("2d")
            canvas.getBoundingClientRect()
            let pointElement = document.getElementById("points")
            let pointElementR = document.getElementById("pointsR")
            let pointElementT = document.getElementById("pointsT")
            let pointElementTD = document.getElementById("pointsTG")
            let restartGameMenu = document.getElementById("restartGameMenu")
            let menu = document.getElementById("menu")
            let restartGameButton = document.getElementById("restartGameButton")
            let startGameButton = document.getElementById("startGameButton")
            let isMenuOpen = true
            let gameSpeed = 5;
            let frameRate = 1000 / gameSpeed;
            let then = performance.now();
            let squareSize = { x: 20, y: 20 }
            let food = {x: 8, y: 4}
            let food1 = {x: 12, y: 4}
            let food2 = {x: 14, y: 4}
            let food3 = {x: 6, y: 4}
            let isFirstRun = true
            let points = 0
            let pointsT = 0
            let snake =
                [
                    {x: 10, y:10},
                    {x: 10, y:11},
                    {x: 10, y:12}]
            let speed = {x: 0, y: -1}
            let lastDirection = {x: 0, y: -1};
            let move = 
                [
                ]
            let isAlive = false
            let spriteMapCorner = {
                "down-left": new Image(),
                "down-right": new Image(),
                "left-down": new Image(),
                "left-upp": new Image(),
                "right-down": new Image(),
                "right-upp": new Image(),
                "upp-left": new Image(),
                "upp-right": new Image()

            }
            spriteMapCorner["down-left"].src = "img/corner/cornerdownleft.png";
            spriteMapCorner["down-right"].src = "img/corner/cornerdownright.png";
            spriteMapCorner["left-down"].src = "img/corner/cornerleftdown.png";
            spriteMapCorner["left-upp"].src = "img/corner/cornerleftupp.png";
            spriteMapCorner["right-down"].src = "img/corner/cornerrightdown.png";
            spriteMapCorner["right-upp"].src = "img/corner/cornerrightupp.png";
            spriteMapCorner["upp-left"].src = "img/corner/corneruppleft.png";
            spriteMapCorner["upp-right"].src = "img/corner/corneruppright.png";
            let spriteMapBody = {
                "left": new Image(),
                "right": new Image(),
                "upp": new Image(),
                "down": new Image()
            }
            spriteMapBody["left"].src = "img/body/bodyleft.png"
            spriteMapBody["right"].src = "img/body/bodyright.png"
            spriteMapBody["upp"].src = "img/body/bodyupp.png"
            spriteMapBody["down"].src = "img/body/bodydown.png"
            let spiteMapHead = {
                "left": new Image(),
                "right": new Image(),
                "upp": new Image(),
                "down": new Image()
            }
            spiteMapHead["left"].src = "img/head/headleft.png"
            spiteMapHead["right"].src = "img/head/headright.png"
            spiteMapHead["upp"].src = "img/head/headupp.png"
            spiteMapHead["down"].src = "img/head/headdown.png"
            
            let spriteMapButt = {
                "left": new Image(),
                "right": new Image(),
                "upp": new Image(),
                "down": new Image()
            }
            spriteMapButt["left"].src = "img/butt/buttleft.png"
            spriteMapButt["right"].src = "img/butt/buttright.png"
            spriteMapButt["upp"].src = "img/butt/buttupp.png"
            spriteMapButt["down"].src = "img/butt/buttdown.png"
            
            function canvasCenter(){
                const rect = canvas.getBoundingClientRect()
                canvas.style.position = 'absolute'
                let x = (window.innerWidth - rect.width) / 2 
                let y = (window.innerHeight - rect.height) / 2 
                canvas.style.left = `${x}px`
                canvas.style.top = `${y}px`
            }
            window.onload = () => {
                canvasCenter()
            }
            window.addEventListener('resize', canvasCenter)
            
            resizeGame()
            let size = parseInt(document.getElementById("size").value)
            let ButtonWidth = (squareSize.x * 2) * size
            let ButtonHeight = (squareSize.y * 1) * size
            let menuButtonX = (canvas.width - ButtonWidth) / 2
            let menuButtonY = (canvas.height - ButtonHeight) / 2 + ButtonHeight
            openMenu()
            draw()


            function openMenu(){
                isMenuOpen = true
                restartGameMenu.hidden = true
                menu.hidden = false
                let canvasx = canvas.width
                let canvasy = canvas.height
                let cx = canvasx /= squareSize.x
                let cy = canvasy /= squareSize.y
                let cx2 = cx/2
                let cy2 = cy/2
                snake =
                    [{x: cx2, y:cy2},
                        {x: cx2, y:cy2 + 1},
                        {x: cx2, y:cy2 + 2}]
            }
            function openRestartGameMenu(){
                restartGameMenu.hidden = false
            }
            function keydown() {
                document.addEventListener('keydown', (event) => {


                    if (event.key === "ArrowRight" && lastDirection.x !== -1) {
                        if (!move.includes(0)) {
                            move.push(0)
                        }
                    } else if (event.key === "ArrowLeft" && lastDirection.x !== 1) {
                        if (!move.includes(1)) {
                            move.push(1)
                        }
                    } else if (event.key === "ArrowUp" && lastDirection.y !== 1) {
                        if (!move.includes(2)) {
                            move.push(2)
                        }
                    } else if (event.key === "ArrowDown" && lastDirection.y !== -1) {
                        if (!move.includes(3)) {
                            move.push(3)
                        }
                    }

                    if (event.key === "d" && lastDirection.x !== -1) {
                        if (!move.includes(0)) {
                            move.push(0)
                        }
                    } else if (event.key === "a" && lastDirection.x !== 1) {
                        if (!move.includes(1)) {
                            move.push(1)
                        }
                    } else if (event.key === "w" && lastDirection.y !== 1) {
                        if (!move.includes(2)) {
                            move.push(2)
                        }
                    } else if (event.key === "s" && lastDirection.y !== -1) {
                        if (!move.includes(3)) {
                            move.push(3)
                        }
                    }
                    
                    if (event.key === "D" && lastDirection.x !== -1) {
                        if (!move.includes(0)) {
                            move.push(0)
                        }
                    } else if (event.key === "A" && lastDirection.x !== 1) {
                        if (!move.includes(1)) {
                            move.push(1)
                        }
                    } else if (event.key === "W" && lastDirection.y !== 1) {
                        if (!move.includes(2)) {
                            move.push(2)
                        }
                    } else if (event.key === "S" && lastDirection.y !== -1) {
                        if (!move.includes(3)) {
                            move.push(3)
                        }
                    }
                    
                })
            }

            function positionPointsDisplay() {
                let displayPoints = document.getElementById("pointDisplay")
                let rect = canvas.getBoundingClientRect()
                displayPoints.style.left = `${rect.left + rect.width / 2}px`
                displayPoints.style.top = `${rect.top - 40}px`
                displayPoints.style.transform = 'translateX(-50%)'
            }
            window.addEventListener("resize", positionPointsDisplay)
            function setPoint(value, valueT) {
                pointElement.innerText = value.toString()
                pointElementR.innerText = value.toString()
                pointElementT.innerText = valueT.toString()
                pointElementTD.innerText = valueT.toString()
            }
            
            function restartGame() {
                
                let canvasx = canvas.width
                let canvasy = canvas.height
                let cx = canvasx /= squareSize.x
                let cy = canvasy /= squareSize.y
                let cx2 = cx/2
                let cy2 = cy/2
                let appleAmount = parseInt(document.getElementById("Number of apples").value)
                foodLoc(appleAmount)
                points = 0
                snake = 
                    [{x: cx2, y:cy2},
                    {x: cx2, y:cy2 + 1},
                    {x: cx2, y:cy2 + 2}]
                speed = {x: 0, y: -1}
                lastDirection = {x: 0, y: -1};
                move =
                    [
                    ]
                isAlive = true
                isFirstRun = false
                restartGameButton.innerText  = "Restart Game"
                isMenuOpen = false
                menu.hidden = true
                restartGameMenu.hidden = true
                setPoint(points, pointsT)
                resizeGame()
                startEngine()
            }
            function foodLoc(foodNumber){
                let canvasx = canvas.width
                let canvasy = canvas.height
                let cx = canvasx /= squareSize.x
                let cy = canvasy /= squareSize.y
                let cx2 = cx/2
                let cy2 = cy/2
                if (foodNumber === 1){
                    food = {x: cx2, y:cy2 - 6}
                }else if (foodNumber === 2){
                    food = {x: cx2 + 2, y:cy2 - 6}
                    food1 = {x: cx2 - 2, y:cy2 - 6}
                }else if (foodNumber === 3) {
                    food = {x: cx2, y:cy2 - 6}
                    food1 = {x: cx2 + 3, y:cy2 - 6}
                    food2 = {x: cx2 - 3, y:cy2 - 6}
                }else if (foodNumber === 4){
                    food = {x: cx2 + 2, y:cy2 - 6}
                    food1 = {x: cx2 - 2, y:cy2 - 6}
                    food2 = {x: cx2 + 5, y:cy2 - 6}
                    food3 = {x: cx2 - 5, y:cy2 - 6}
                }
                    
            }
            
            function resizeGame(){
                if(isAlive === false) {

                    //console.log(document.getElementById("size"))
                    let size = parseInt(document.getElementById("size").value) * 10
                    canvas.width = squareSize.x * size
                    canvas.height = squareSize.y * size
                    canvasCenter()
                    let canvasx = canvas.width
                    let canvasy = canvas.height
                    let cx = canvasx /= squareSize.x
                    let cy = canvasy /= squareSize.y
                    let cx2 = cx/2
                    let cy2 = cy/2
                    snake =
                        [{x: cx2, y:cy2},
                            {x: cx2, y:cy2 + 1},
                            {x: cx2, y:cy2 + 2}]
                    draw()
                }

                positionPointsDisplay()
            }
            function setSpeed(){
                let gameSpeedElement = parseInt(document.getElementById("speed").value)
                gameSpeed = gameSpeedElement
                frameRate = 1000 / gameSpeed;

                then = performance.now();
                
                console.log(gameSpeed)
                console.log(frameRate)
            }
            function randomIntFromInterval(min, max) { // min and max included 
                return Math.floor(Math.random() * (max - min + 1) + min);
            }
            function playerDied() {
                openRestartGameMenu()
                //death logic
                isAlive = false
                console.log(isAlive)
                snake.splice(0, snake.length)
                snake.push(
                    {x: 10, y: 10},
                    {x: 10, y: 11},
                    {x: 10, y: 12}
                )
                move.splice(0, move.length)
                speed.x = 0;
                speed.y = 0;
                
            }
            function movementChecker(){
                check(0, 1)
                check(1, 0)
                check(2, 3)
                check(3, 2)
                
                check2(0, 1)
                check2(1, 0)
                check2(2, 3)
                check2(3, 2)
                
                check3(0, 1)
                check3(1, 0)
                check3(2, 3)
                check3(3, 2)

                
                
                if(move.length >= 3){
                    move.pop()
                }
            }

            function check(moveNumber, moveNumber2) {
                if (move[0] === moveNumber && move[1] === moveNumber2){
                    move[1] = null
                }
            }
            function check2(moveNumber, moveNumber2) {
                if (move[1] === moveNumber && move[2] === moveNumber2){
                    move[2] = null
                }
            }
            function check3(moveNumber, moveNumber2) {
                if (move[2] === moveNumber && move[3] === moveNumber2){
                    move[3] = null
                }
            }
            
            function gameLogic() {
                movementChecker()
                if (move[0] === 0) {
                    speed.x = 1;
                    speed.y = 0;
                    lastDirection.x = 1;
                    lastDirection.y = 0;
                }
                if (move[0] === 1) {
                    speed.x = -1;
                    speed.y = 0;
                    lastDirection.x = -1;
                    lastDirection.y = 0;
                }
                if (move[0] === 2) {
                    speed.x = 0;
                    speed.y = -1;
                    lastDirection.x = 0;
                    lastDirection.y = -1;
                }
                if (move[0] === 3) {
                    speed.x = 0;
                    speed.y = 1;
                    lastDirection.x = 0;
                    lastDirection.y = 1;
                }
                keydown()
                move.shift()
                
                let nextPos = {

                    x: snake[0].x + speed.x,
                    y: snake[0].y + speed.y


                }

                let segment = snake.slice(1).some(segment => segment.x === nextPos.x && segment.y === nextPos.y);

                let canvasx = canvas.width
                let canvasy = canvas.height
                let cx = canvasx /= squareSize.x
                let cy = canvasy /= squareSize.y
                if (segment || nextPos.x >= cx || nextPos.x < 0 || nextPos.y >= cy || nextPos.y < 0) {
                    playerDied();
                }
                function foodHandeler(food, otherFood){

                    if (food.x === nextPos.x && food.y === nextPos.y) {
                        snake.unshift(nextPos);
                        points += 1
                        pointsT += 1
                        setPoint(points, pointsT)


                        do {
                            food.x = randomIntFromInterval(0, cx - 1)
                            food.y = randomIntFromInterval(0, cy - 1)
                        } while (
                            snake.some(segment => segment.x === food.x && segment.y === food.y) ||
                            (otherFood && otherFood.some(other => other.x === food.x && other.y === food.y))
                            )
                        return true
                    }else {
                        return false
                    }
                }

                
                let foods = [food, food1, food2, food3];
                let numberOfApples = parseInt(document.getElementById("Number of apples").value)
                let ate = foodHandeler(food)
                for (let i = 0; i < numberOfApples; i++) {
                    let otherFood = foods.slice(0, i).concat(foods.slice(i + 1))
                    
                    ate ||= foodHandeler(foods[i], otherFood);
                    
                }
                
                if (!ate){
                    snake.unshift(nextPos)
                    snake.pop()
                }
            }

            function logic() {
                if (isAlive) {
                    gameLogic()
                } else {
                }
            }
                

            function draw() {
                if (isAlive) {
                    if (parseInt(document.getElementById("skin").value) === 1) {
                        blueSkin()
                    }else if(parseInt(document.getElementById("skin").value) === 2) {
                        pixel()
                    }
                    ////ctx.createPattern()
                    apples()
                }else if (isMenuOpen === true){
                    if (parseInt(document.getElementById("skin").value) === 1) {
                        blueSkin()
                    }else if(parseInt(document.getElementById("skin").value) === 2) {
                        pixel()
                    }
                }
                
            }
            
            function blueSkin(){
                ctx.clearRect(0, 0, canvas.width, canvas.height)
                ctx.fillStyle = "blue"
                snake.forEach((part) => {
                    ctx.fillRect(
                        part.x * squareSize.x,
                        part.y * squareSize.y,
                        squareSize.x,
                        squareSize.y)
                });

                ctx.clearRect(0, 0, canvas.width, canvas.height)
                ctx.fillStyle = "blue"
                snake.forEach((part) => {
                    ctx.fillRect(
                        part.x * squareSize.x,
                        part.y * squareSize.y,
                        squareSize.x,
                        squareSize.y)
                });
                for (let i = 0; i < snake.length; i++) {

                }
                if (speed.y === 1 || speed.x === 1 || speed.x === -1) {
                    ctx.fillStyle = "black"
                    ctx.fillRect(
                        snake[0].x * squareSize.x + 0.1 * squareSize.x,
                        snake[0].y * squareSize.y + 0.2 * squareSize.y,
                        squareSize.x / 5,
                        squareSize.y / 5
                    )
                    ctx.fillRect(
                        snake[0].x * squareSize.x + 0.7 * squareSize.x,
                        snake[0].y * squareSize.y + 0.2 * squareSize.y,
                        squareSize.x / 5,
                        squareSize.y / 5
                    )
                    ctx.fillStyle = "red"
                    ctx.fillRect(
                        snake[0].x * squareSize.x + 0.25 * squareSize.x,
                        snake[0].y * squareSize.y + 0.6 * squareSize.y,
                        squareSize.x / 2,
                        squareSize.y / 5
                    )
                } else {
                    ctx.fillStyle = "red"
                    ctx.fillRect(
                        snake[0].x * squareSize.x + 0.25 * squareSize.x,
                        snake[0].y * squareSize.y + 0.1 * squareSize.y,
                        squareSize.x / 2,
                        squareSize.y / 5
                    )
                    ctx.fillStyle = "black"
                    ctx.fillRect(
                        snake[0].x * squareSize.x + 0.1 * squareSize.x,
                        snake[0].y * squareSize.y + 0.4 * squareSize.y,
                        squareSize.x / 5,
                        squareSize.y / 5
                    )
                    ctx.fillRect(
                        snake[0].x * squareSize.x + 0.7 * squareSize.x,
                        snake[0].y * squareSize.y + 0.4 * squareSize.y,
                        squareSize.x / 5,
                        squareSize.y / 5
                    )
                }
                if (speed.y === -1) {
                    ctx.fillStyle = "black"
                    ctx.fillRect(
                        snake[0].x * squareSize.x,
                        snake[0].y * squareSize.y,
                        squareSize.x,
                        squareSize.y / 30
                    )
                } else if (speed.y === 1) {
                    ctx.fillStyle = "black"
                    ctx.fillRect(
                        snake[0].x * squareSize.x,
                        snake[0].y * squareSize.y + squareSize.y,
                        squareSize.x,
                        squareSize.y / 20
                    )
                }
                if (snake[snake.length - 1].y - 1 === snake[snake.length - 2].y) {
                    ctx.fillStyle = "black"
                    ctx.fillRect(
                        snake[snake.length - 1].x * squareSize.x,
                        snake[snake.length - 1].y * squareSize.y + squareSize.y,
                        squareSize.x,
                        squareSize.y / 20
                    )
                }

                if (snake[snake.length - 1].y + 1 === snake[snake.length - 2].y) {
                    ctx.fillStyle = "black"
                    ctx.fillRect(
                        snake[snake.length - 1].x * squareSize.x,
                        snake[snake.length - 1].y * squareSize.y,
                        squareSize.x,
                        squareSize.y / 20
                    )
                }
                if (speed.x === 1) {
                    ctx.fillStyle = "black"
                    ctx.fillRect(
                        snake[0].x * squareSize.x + squareSize.x,
                        snake[0].y * squareSize.y,
                        squareSize.x / 20,
                        squareSize.y
                    )
                }
                if (speed.x === -1) {
                    ctx.fillStyle = "black"
                    ctx.fillRect(
                        snake[0].x * squareSize.x,
                        snake[0].y * squareSize.y,
                        squareSize.x / 20,
                        squareSize.y
                    )
                }
                ctx.fillStyle = "black"

                if (snake[snake.length - 1].x - 1 === snake[snake.length - 2].x) {
                    ctx.fillRect(
                        snake[snake.length - 1].x * squareSize.x + squareSize.x,
                        snake[snake.length - 1].y * squareSize.y,
                        squareSize.x / 20,
                        squareSize.y
                    )
                }
                if (snake[snake.length - 1].x + 1 === snake[snake.length - 2].x) {
                    ctx.fillRect(
                        snake[snake.length - 1].x * squareSize.x,
                        snake[snake.length - 1].y * squareSize.y,
                        squareSize.x / 20,
                        squareSize.y
                    )
                }

                snake.forEach((part, index) => {
                    //console.log("Index:", index);
                    let next = snake[index + 1] // är parten nedan för
                    let before = snake[index - 1] // är parten efter
                
                    if (index < snake.length - 1 || index > 0) { // kollar så inte är rumpan
                        if (before && next) {
                            if (part.y === before.y && part.y !== next.y || part.x === before.x && part.x !== next.x) { // corner

                                let fromX = part.x - before.x;
                                let fromY = part.y - before.y;
                                let toX = next.x - part.x;
                                let toY = next.y - part.y;

                                ctx.fillStyle = "black";
                                
                                // ner  höger
                                if (fromX === -1 && toY === -1) {
                                    ctx.fillRect(
                                        part.x * squareSize.x,
                                        part.y * squareSize.y,
                                        squareSize.x / 10,
                                        squareSize.y)
                                    ctx.fillRect(
                                        part.x * squareSize.x,
                                        part.y * squareSize.y + squareSize.y * 0.9,
                                        squareSize.x ,
                                        squareSize.y / 10)
                                }

                                // ner vänster
                                else if (fromX === 1 && toY === -1) {
                                    ctx.fillRect(
                                        part.x * squareSize.x + squareSize.y * 0.9,
                                        part.y * squareSize.y,
                                        squareSize.x / 10,
                                        squareSize.y )
                                    ctx.fillRect(
                                        part.x * squareSize.x,
                                        part.y * squareSize.y + squareSize.y * 0.9,
                                        squareSize.x ,
                                        squareSize.y / 10)
                                }

                                // upp  höger
                                else if (fromX === -1 && toY === 1) {
                                    ctx.fillRect(
                                        part.x * squareSize.x,
                                        part.y * squareSize.y,
                                        squareSize.x / 10,
                                        squareSize.y )
                                    ctx.fillRect(
                                        part.x * squareSize.x,
                                        part.y * squareSize.y,
                                        squareSize.x ,
                                        squareSize.y / 10)
                                }

                                // upp  vänster
                                else if (fromX === 1 && toY === 1) {
                                    ctx.fillRect(

            function pixel(){
                ctx.clearRect(0, 0, canvas.width, canvas.height)
                snake.forEach((part, index) => {
                    let next = snake[index + 1] // är parten nedan för
                    let before = snake[index - 1] // är parten efter
                    
                    function drawImages(image){
                        ctx.drawImage(
                            image,
                            part.x * squareSize.x,
                            part.y * squareSize.y,
                            squareSize.x,
                            squareSize.y)
                    }
                    if (index < snake.length - 1 || index > 0) { // kollar så inte är rumpan
                        if (before && next) {
                            if (part.y === before.y && part.y !== next.y || part.x === before.x && part.x !== next.x) { // corner
                                let fromX = part.x - before.x;
                                let fromY = part.y - before.y;
                                let toX = next.x - part.x;
                                let toY = next.y - part.y;

                                ctx.fillStyle = "black";

                                
                                // ner  höger
                                if (fromX === -1 && toY === -1) {
                                    drawImages(spriteMapCorner["down-right"])
                                }

                                // ner vänster
                                else if (fromX === 1 && toY === -1) {
                                    drawImages(spriteMapCorner["down-left"])
                                }

                                // upp  höger
                                else if (fromX === -1 && toY === 1) {
                                    drawImages(spriteMapCorner["upp-right"])
                                }

                                // upp  vänster
                                else if (fromX === 1 && toY === 1) {

                                    drawImages(spriteMapCorner["upp-left"])
                                }

                                // vänster  ner
                                else if (fromY === -1 && toX === -1) {
                                    drawImages(spriteMapCorner["left-down"])
                                }

                                // höger  ner
                                else if (fromY === -1 && toX === 1) {
                                    drawImages(spriteMapCorner["right-down"])
                                }

                                // left  upp
                                else if (fromY === 1 && toX === -1) {
                                    drawImages(spriteMapCorner["left-upp"])
                                }

                                // vänster  upp
                                else if (fromY === 1 && toX === 1) {
                                    drawImages(spriteMapCorner["right-upp"])
                                }


                                
                                
                            } else if (part.y - next.y === -1) { // ifall partens y - nästa parts y = -1y = upp
                                drawImages(spriteMapBody["upp"])
                            } else if (part.y - next.y === 1) {
                                drawImages(spriteMapBody["down"])
                            } else if (part.x - next.x === 1) {
                                drawImages(spriteMapBody["right"])
                            } else if (part.x - next.x === -1) {
                                drawImages(spriteMapBody["left"])
                            }
                        }
                    }
                    if(index >= snake.length - 1) { // back
                        if (before.y - part.y === -1){
                            drawImages(spriteMapButt["upp"])
                        }else if (before.y - part.y === 1){
                            drawImages(spriteMapButt["down"])
                        }else if (before.x - part.x === 1){
                            drawImages(spriteMapButt["right"])
                        }else if (before.x - part.x === -1){
                            drawImages(spriteMapButt["left"])
                        }
                    }
                    if (index <= 0) { // head
                        if (speed.y === -1) {
                            drawImages(spiteMapHead["upp"])
                        } else if (speed.y === 1) {
                            drawImages(spiteMapHead["down"])
                        } else if (speed.x === 1) {
                            drawImages(spiteMapHead["right"])
                        } else if (speed.x === -1) {

                        }

            function startEngine() {
                function animate(now) {
                    requestAnimationFrame(animate);

                    const elapsed = now - then;
                    if (elapsed > frameRate) {
                        then = now - (elapsed % frameRate);
                        engine();
                    }
                }
